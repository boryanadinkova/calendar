    <script>
        var header = document.getElementById("header");
        var body = document.getElementById("container");

        function lastDayOfMonth(date) {
            return moment(date).endOf("month").format("DD");
        }


        function daysOfMonth(month) {
            return lastDayOfMonth(moment().add(month, "months"));
        }

        var lastDay = lastDayOfMonth();

        var calendarCells = '';

        var now = moment();
        var currentDay = now.format("DD");
        var month = now.format('MM');
        var year = now.format('YYYY');
        //console.log(currentDay);


        for (var monthDay = 1; monthDay <= lastDay; monthDay++) {
            var today = "";
            if (monthDay == currentDay) {
                today = "highlight";
            }

            //'<div data-day="' + monthDay + '">' + monthDay + '</div>'
            calendarCells += `<div
                                data-day="${monthDay}"
                                data-month="${month}"
                                data-year="${year}"
                                class="calendar-item ${today}">
                                    ${monthDay}
                                </div>`;

        }


        body.innerHTML = calendarCells;

        function dateToday(date) {
            return moment(date).format("DD MMMM YYYY");
        }


        document.getElementById("header").innerHTML = dateToday();

        var days = document.getElementsByClassName('calendar-item');
        for(var day of days) {
            day.addEventListener('click', function (event) {
                var datasetTarget = event.target.dataset;
                console.log(moment(`${datasetTarget.year}-${datasetTarget.month}-${datasetTarget.day}`).format('dddd'));

        }
